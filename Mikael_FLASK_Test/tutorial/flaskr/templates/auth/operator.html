<div class="content">

        <section id="current-alarms">
            <h2>Current Alarms</h2>
            
            <!-- Table for Current Alarms -->
            <table>
              <tr><th>Date</th><th>Priority</th><th>Location</th></tr>

              <!-- Rows for each alarm -->
              <!-- Example:
              <tr><td>2022-03-01</td><td>High</td><td>New York, NY</td></tr>
              -->
              
              <!-- Placeholder rows as in the image -->
              <tr><td></td><td></td><td></td></tr>
           </table>
         </section>

        <section id="past-alarms">
           <h2>Past Alarms</h2>
           <!-- Similar structure to current alarms -->
           <table>
              <tr><th>Date</th><th>Priority</th><th>Location</th></tr>
              <tr><td></td><td></td><td></td></tr>
           </table>
         </section>
    </div>

    <div class="graphs">
        <section id="alarm-data-graphs">
           <h2>Alarm Data Graphs</h2>
           <!-- Placeholder for Alarm Frequency Graph -->
           Alarm Frequency Graph
         </section>

        <section id="forecasting-actions">
           <h2>Forecasting Actions</h2>
           <!-- Placeholder for Forecasting Actions -->
           Forecasting Actions:

    </div>
</div>
