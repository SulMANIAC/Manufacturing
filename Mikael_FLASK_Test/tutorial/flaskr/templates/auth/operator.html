<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operator Dashboard</title>
    <link rel="stylesheet" href="Operator.css">
</head>
<body>

<header>
  <form action="{{ url_for('maintenance.acknowledge') }}" method="POST">
    <button>Acknowledge</button>
  </form>
    <h1>Operator is Logged In</h1>
    <form action="{{ url_for('maintenance.logout') }}" method="POST">
    <button>Log Out</button>
  </form>
</header>

<div class="content">
    <div class="alarms">
        <section id="current-alarms">
            <h2>Current Alarms</h2>
            
            <!-- Table for Current Alarms -->
            <table>
              <tr><th>Alarm</th><th>Date</th><th>Priority</th><th>Location</th></tr>

              <!-- Rows for each alarm -->
              <!-- Example:
              <tr><td>2022-03-01</td><td>High</td><td>New York, NY</td></tr>
              -->
              
              <!-- Placeholder rows as in the image -->
              <tr><td></td><td></td><td></td><td></td></tr>
           </table>
         </section>

        <section id="past-alarms">
           <h2>Past Alarms</h2>
           <!-- Similar structure to current alarms -->
           <table>
            <tr><th>Alarm</th><th>Date</th><th>Priority</th><th>Location</th></tr>
              <tr><td></td><td></td><td></td><td></td></tr>
           </table>
         </section>
    </div>

    <div class="graphs">
      <section id="alarm-data-graphs">
         <h2>Alarm Data Graphs</h2>
         <!-- Placeholder for Alarm Frequency Graph -->
         Alarm Frequency Graph
       </section>

      <section id="reports">
         <h2>Reports</h2>
         <!-- Buttons for reports -->
         <form action="{{ url_for('maintenance.alarm_report') }}" method="POST">
             <button type="submit">Alarm Report</button>
         </form>
         <form action="{{ url_for('maintenance.operator_actions') }}" method="POST">
             <button type="submit">Operator Actions</button>
         </form>
       </section>

      <section id="records">
         <h2>Records</h2>
         <!-- Buttons for records -->
         <form action="{{ url_for('maintenance.acknowledge_history') }}" method="POST">
             <button type="submit">Acknowledge History</button>
         </form>
         <form action="{{ url_for('maintenance.alarm_history') }}" method="POST">
             <button type="submit">Alarm History</button>
         </form>
      </section>
  </div>
</div>

</body>
</html>
